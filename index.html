<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="estilo.css">
    
</head>
<body>
    <header>
        <h1 class="animate__animated animate__fadeInDown" id="titulo" class="titulo">Shopping Cart</h1>
        <button  class="boton-carrito animate__animated animate__flipInY" id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
    </header>

    <select id="filtroTalle">
        <option value="all">Todos</option>
        <option value="Zapatos">Zapatos</option>
        <option value="Chanclas">Chanclas</option>
        <option value="Camisa">Camisa</option>
        <option value="Short">Short</option>
    </select>


    <main id="contenedor-productos">

    </main>

    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
                
            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <div class="btn">
            <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
            <button id="pagar" class="check-out"> Pagar </button>
          </div>
        </div>
    </div>


    <script defer src="stock.js"></script>
    <script defer src="modal.js"></script>
    <script defer src="main.js"></script>
</body>
</html>
